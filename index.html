<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>XML一括変換ツール</title>
  </head>
  <body>
    <h1>XML一括変換ツール</h1>
    <textarea
      id="original-code"
      placeholder="修正前"
      cols="50"
      rows="10"
    ></textarea>
    <div class="arrow">&rarr;</div>
    <textarea
      id="modified-code"
      placeholder="修正後"
      cols="50"
      rows="10"
    ></textarea>
    <br />
    <button id="modify-button">修正</button>
    <script src="script.js"></script>
  </body>
</html>
